<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            background-color: white;
        }
        #cy {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise,fetch"></script>
    <script src="cytoscape.js"></script>
    <script src="cytoscape-cose-bilkent.js"></script>
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
</head>
<body>
<div id="cy"></div>
<script>
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
    fetch('data.json', {mode: 'no-cors'})
        .then(function (res) {
            return res.json();
        })
        .then(function (data) {
            cy = cytoscape({

                container: document.getElementById('cy'), // container to render in

                elements: data,

                style: [ // the stylesheet for the graph
                    {
                        selector: 'node',
                        style: {
                            'label': 'data(label)',
                            'text-valign': 'center',
                            'color': 'white',
                            'text-outline-width': 1,
                            'text-outline-color': 'black',
                            'background-color': 'black',
                            'font-size':"mapData(depth, 1, 3, 15, 12)",
                            'width':"mapData(depth, 1, 3, 50, 30)",
                            'height':"mapData(depth, 1, 3, 50, 30)"
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'curve-style': 'bezier',
                            'width': 1,
                            'target-arrow-shape': 'triangle',
                            'line-color': 'black',
                            'target-arrow-color': 'black',
                            'opacity':0.9
                        }
                    },
                    {
                      selector: '#'+getParameterByName('i'),
                      style:{
                        'background-color': '#D94E67',
                        'color': 'white',
                        'text-outline-color': '#D94E67',
                        'width':60,
                        'height':60
                      }
                    }
                ],

                layout: {
                    name: 'cose-bilkent',
                    animate: false,
                    gravityRangeCompound: 1.5,
                    fit: true,
                    idealEdgeLength: 100,
                    tile: true
                }
            });
            cy.on('tap', 'node', function (e) {
		var url = cy.getElementById(this.id()).data('url');
	        ga('send', 'event', 'Node', 'Click', this.id()+' '+url)	
                window.open(url);
            });
            cy.userPanningEnabled( false );
        });
        function debouncer( func , timeout ) {
           var timeoutID , timeout = timeout || 200;
           return function () {
              var scope = this , args = arguments;
              clearTimeout( timeoutID );
              timeoutID = setTimeout( function () {
                  func.apply( scope , Array.prototype.slice.call( args ) );
              } , timeout );
           }
        }
        $(window).resize(debouncer(function(){
          cy.fit()
        }))
        $(document).one('touchstart click', function(){
          cy.userPanningEnabled(true)
        })
</script>

</body>
</html>
